{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class ="col-lg-5 mx-auto border rounded pt-4 border-success">
            <h3 class="col-lg-5 mx-auto alert alert-light border rounded text-success ">Sign-Up</h3>
            <form action="">
                <!--First Name-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="First Name" id="" class="form-control form-control-sm" placeholder="">

                </div>

                <!--Last Name-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="Last Name" id="" class="form-control form-control-sm" placeholder="">

                </div>


                <!--Mobile number-->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control form-control-sm" placeholder="5566789234">

                </div>

                <!--Email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com">

                </div>

                <!--Password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">

                </div>

                <!--submit button-->
                <div class="form-group">
                    <input class="btn-btn-sm btn-info" type="submit" value="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}
